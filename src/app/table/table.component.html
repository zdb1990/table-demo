<div id="scroll-body">
    <div class="scroll-container">
        <nz-row>
            <nz-col [nzSpan]="14" [nzOffset]="8" class="table-box">
                <nz-table #nzTable [nzData]="data" nzBordered>
                    <thead>
                        <tr>
                            <th *ngFor="let item of groundList">{{item?.name}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-template ngFor let-data [ngForOf]="nzTable.data">
                            <ng-template ngFor let-item [ngForOf]="expandDataCache[data.id]">
                                <tr *ngIf="(item?.parent&&item?.parent?.expand)||!(item?.parent)">
                                    <td *ngIf="item.id==selectIndex" [attr.rowspan]="0" class="title">北京优炫软件</td>
                                    <td [nzIndentSize]="item.level*20" [nzShowExpand]="!!item.children" [(nzExpand)]="item.expand" (nzExpandChange)="collapse(expandDataCache[data.id],item,$event)">
                                        {{item.name}}
                                    </td>
                                    <td>{{item.state}}</td>
                                    <td>{{item.createtime}}</td>
                                    <td>{{item.endtime}}</td>
                                    <td>{{item.person}}</td>
                                    <td>{{item.personstate}}</td>
                                </tr>
                            </ng-template>
                        </ng-template>
                    </tbody>
                </nz-table>
            </nz-col>
        </nz-row>
    </div>

</div>
